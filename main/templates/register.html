{% extends 'base.html' %}

{% load static %}

{% block meta %}
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
{% endblock meta %}

{% block content %}  

<div class = "center">
    
    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
